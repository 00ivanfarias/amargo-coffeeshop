<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./img/coffee_logo.png" type="image/x-icon">
    <title>Amargo Coffee Shop</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav_logo">
                <a href="https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-and-css/#">
                    <img src="img/coffee_logo.png" alt="Coffee Logo">
                    <h2>Coffee</h2>
                </a>
            </div>
            <input type="checkbox" id="click">
            <label for="click">
                <i class="menu_btn bx bx-menu"></i>
                <i class="close_btn bx bx-x"></i>
            </label>
            <ul>
                <li><a href="https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-and-css/#">Home</a></li>
                <li><a href="https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-and-css/#about">About</a></li>
                <li><a href="https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-and-css/#service">Services</a></li>
                <li><a href="https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-and-css/#why">Why Us</a></li>
                <li><a href="https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-and-css/#gallery">Gallery</a></li>
                <li><a href="https://www.codingnepalweb.com/demos/create-responsive-coffee-website-html-and-css/#contact">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="text_section">
                    <h2>Fuel Your Passion</h2>
                    <h3>Discover the Magic in Every Cup</h3>
                    <p>Welcome to our coffee paradise, where every bean tells a story and every cup sparks.</p>
                    <div class="hero_buttons">
                        <button class="btn">Order Online</button>
                        <button class="btn">Book a Table</button>
                    </div>
                </div>
                <div class="img_section">
                    <img src="./img/cofffee_image.png" alt="coffee cup">
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>

</html>
